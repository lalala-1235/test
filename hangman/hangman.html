<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title></title>
    </head>
    <body>
        <script>
            var words = [
                "javascript",
                "oracle",
                "python",
                "json",
                "js",
                "java",
                "html",
            ];
            
            var word = words[Math.floor(Math.random() * words.length)];
            
            var answerArray = [];
            for (var i = 0; i < word.length; i++) {
                answerArray[i] = "_";
            }
            
            var remainingLetters = word.length;
            
            while (remainingLetters > 0) {
                alert(answerArray.join(" "))
            
                var guess = prompt("글자를 추측하세요. 취소를 누르면 게임을 멈춥니다.");
                if (guess === null) {
                    break;
                } else if (guess.length !== 1) {
                    alert("한 글자만 추측하세요.");
                } else {
                    for (var j = 0; j < word.length; j++) {
                        if (word[j] === guess) {
                            answerArray[j] = guess;
                            remainingLetters--;
                        }
                    }
                }
            }
            
            alert(answerArray.join(" "));
            alert("정답을 맞추셨습니다! 정답은 " + word + "입니다!");
        </script>
    </body>
</html>
